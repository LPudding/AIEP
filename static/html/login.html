<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login/" method="POST">
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    {% csrf_token %}
    <h2 >欢迎登录</h2>
    <div>
        {{ login_form.username.label }}
        {{ login_form.username }}
    </div>
    <div>
        {{ login_form.password.label }}
        {{ login_form.password }}
    </div>
    <div>
        {{ login_form.captcha.errors }}
        {{ login_form.captcha.label_tag }}
        {{ login_form.captcha }}
    </div>
    <button type="reset">重置</button>
    <button type="submit">提交</button>

</form>
</body>
</html>
